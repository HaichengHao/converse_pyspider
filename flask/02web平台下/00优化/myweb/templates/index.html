<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} 主页 {% endblock %}</title>
    <link rel="stylesheet" href="../static/css/bootstrap.css">
    <style>
        th {
            background-color: blueviolet;
            color: white;
            border: 0.2px solid orange;
        }

        .box {
            /*height: 60px;*/
            padding: 10px;
            margin-bottom: 10px;
        }

        form {
            padding: 20px;
        }
    </style>
</head>
<body>
<!--    <h1>欢迎登录{{ msg[0]['account_name'] }}</h1>-->
<nav class="navbar navbar-default">
    <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">订单系统</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

            <ul class="nav navbar-nav navbar-right">
                <li><a href="#">当前时间{{time}}</a></li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                       aria-expanded="false">{{ current_user() }}<span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="#">Action</a></li>
                        <li><a href="#">Another action</a></li>
                        <li><a href="#">Something else here</a></li>
                        <li role="separator" class="divider"></li>
                        <li><a href="#">Separated link</a></li>
                    </ul>
                </li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>
<div class="container">
    <div>
        <div class="box">
            <div class="panel panel-default">
              <div class="panel-heading">新建订单</div>
              <div class="panel-body">
                <form method="post">
                <input placeholder="请输入用户名" type="text" name="user">
                <input placeholder="输入密码" type="text" name="pwd">
                <input
                        class="btn-success"
                        type="submit"
                        value="新建订单">
                <input
                class="btn-warning"
                type="reset"
                value="重置输入"
                >
            </form>
              </div>
            </div>
        </div>
        <table class="table table-hover">
            <thead>

            <tr>
                {% for k in item[0].keys() %}
                <th>{{k}}</th>
                {% endfor %}
            </tr>
            </thead>
            <tbody>
            {% for i in item %}
            <tr>
                {% for v in i.values() %}
                <td>{{v}}</td>
                {% endfor %}
            </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</div>

<!--要想下拉菜单起作用需要下载jQuery并且导入,且要将bootstrap的js导入-->
<script src="../static/jquery.js"></script>
<script src="../static/js/bootstrap.min.js"></script>
</body>
</html>
